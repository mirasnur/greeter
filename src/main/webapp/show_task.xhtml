<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h3>Users and Tasks</h3>
        <br/>
        <h:form id="form">

            <h:dataTable  value="#{showTaskController.users}" var="user">
                <h:column><f:facet name="header">ID</f:facet>#{user.id}</h:column>
                <h:column><f:facet name="header">Username</f:facet>#{user.username}</h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:link outcome="/edit_task.xhtml?id=#{user.username}" value="edit tasks"/>
                </h:column>
            </h:dataTable>
            <br/>
        <h:link outcome="/greet.xhtml">Greet a user!</h:link>

        </h:form>
    </ui:define>
</ui:composition>
</html>
